<div class="x_wrap">
	<div class="x_date J_x_date">2014|05|09|13|59|55</div>
	<div class="j_box">
		<form class="j_p54 J_c_payinfocrebt">
			<div class="j_box_body ">
				<div class="j_lz9login_title tl">
					<h1>银联在线<span>支付27950元</span></h1>
				</div>
				<div class="j_lz16_cont">
					<dl class="auto fslg">
						<dt class="tr fl ">银行卡</dt>
						<dd class="fl">&nbsp;农业银行
							<span class="fssm">(储蓄卡)6228****0118</span>
						</dd>	
					</dl>
					<dl class="auto fslg">
						<dt class="tr fl ">有效期</dt>
						<dd class="fl auto">
							<input class="input input-sm fl J_c_tfset" type="text" />
							<span class="fssm fl">4位数字(年月)</span>
						</dd>
					</dl>
					<dl class="auto fslg">
						<dt class="tr fl ">卡背面末三位</dt>
						<dd class="fl auto">
							<input class="input input-sm fl J_c_endth" type="text" />
						</dd>
					</dl>
					<dl class="auto fslg">
						<dt class="tr fl ">银行预留手机号</dt>
						<dd class="fl auto">
							<input class="input input-md fl J_c_bankph" type="text" />
						</dd>
					</dl>
					<div class="error fssm J_c_banktip"></div>
				</div>
			</div>
			<div class="smt">
				<button class="x_btn"><span>确认无误，提交</span></button>
				<a href="javascript:;" class="x_btn"><span class="unimportant">暂时不想付款，离开</span></a>
			</div>
		</form>
	</div>
</div>
