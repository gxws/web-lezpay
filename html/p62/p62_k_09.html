<!-- begin wrap -->
<div class="wrap">
	<!-- begin DIY -->
	<div class="">
		<!-- begin header -->
		<div class="header auto">
			<div class="title_bx fl auto">
				<div class="cont fl add">设置支付密码</div>
				<div class="end fl"></div>
				<div class="info fl text-gray">您尚未设置支付密码，请立即设置</div>
	  		</div>
	  	<!-- end title_bx -->
	  		<div class="date J_x_date fr">2014|05|09|13|59|55</div>
		</div>
	  <!-- end header -->
	  <!-- begin container -->
		<div class="container">
			<form class="k_form01 k_form02 k_form03 J_k_form06">
				<div class="err err1 J_k_tishi">错误提示信息区域!</div>
				<div>
					<dt>
						<div class="btn">
							<button class="k_btn_sm x_btn J_k_code" href="http://163.com"><span class='k_09'>获取验证码</span></button>
							<p class="codeWaring J_k_codeWaring hide">(<span>5</span>)验证码已发至手机137****5555</p>
						</div>
					</dt>
				</div>
				<div>
					<dd>
						<span class="fr">验证码</span>
					</dd>
					<dt class="x_input J_x_input">
						<input type="text" J_k_verify='10061' /><span></span>
					</dt>
				</div>
				<div>
					<dd>
						<span class="fr">设置支付密码</span>
					</dd>
					<div class="tishi">
						<dt class="x_input J_x_input">
							<input type="password" J_k_verify='10060' J_k_same='' /><span></span>
						</dt>
						<span class="fr pwd">最少6位,区分大小写</span>
					</div>
				</div>
				<div>
					<dd>
						<span class="fr">确认支付密码</span>
					</dd>
					<dt class="x_input J_x_input">
						<input type="password" J_k_verify='10060' J_k_same='' /><span></span>
					</dt>
				</div>
				<div class="btn_1 pt20">
					<button class="x_btn"><span class='k_09'>确认设置</span></button>
				</div>
				<input class="J_k_phoneNumber" type="hidden" value="13557332242"></input><!-- 传用户手机号到value -->
			</form>
		</div>
	  <!-- end container -->
	</div>
	<!-- end DIY -->
	<!-- begin bottom 附加类paging翻页,delete删除,input切换输入法-->
